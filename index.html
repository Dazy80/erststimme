<html>
<head>
    <style>
        h1 {
            font-size: 36px;
            text-align: center;
        }
        p {
            font-size: 24px;
            text-align: center;
        }
        input {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 40px;
            font-size: 20px;
        }
        button {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 40px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Kontaktiere deine Erststimme.</h1>
    <p>Wir leiten dich an das offizielle Kontaktformular des Bundestages weiter.</p>
    <p>Bitte sei in deiner Anfrage respektvoll. Auf der anderen Seite sitzt auch ein Mensch.</p>
    <p>Ein Projekt des WirHelfen Magazines</p>
    <input id="postcode" type="text" placeholder="PLZ" maxlength="5">
    <button id="submit" onclick="submitForm()">Enter</button>
    <script>
        function submitForm() {
            var postcode = document.getElementById("postcode").value;
            if (postcode.length == 5 && /^\d+$/.test(postcode)) {
                window.location.href = "https://www.bundestag.de/services/formular/contactform?mdbId=857470";
            } else {
                alert("Bitte geben Sie eine g√ºltige PLZ ein.");
            }
        }
    </script>
</body>
</html>
